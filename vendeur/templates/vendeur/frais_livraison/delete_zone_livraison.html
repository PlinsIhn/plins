{% extends 'vendeur/base_vendeur.html' %}

{% block content %}
  <h3>Confirmer la suppression de la zone de livraison</h3>
  <p>Êtes-vous sûr de vouloir supprimer cette zone : <strong>{{ object }}</strong> ?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
    <a href="{% url 'liste_modele_livraison' %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
